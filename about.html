<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - StoryTailor</title>
    <meta
      name="description"
      content="StoryTailorは、AIを活用して英語学習をより楽しく効果的にする革新的なアプリです。"
    />
    <!-- ...existing head content from index.html... -->
    <style>
      .gradient-bg {
        background: linear-gradient(
          135deg,
          rgba(4, 67, 108, 1) 0%,
          rgba(2, 48, 78, 1) 100%
        );
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(4, 67, 108, 0.15);
      }
      .accent-border {
        border-bottom: 4px solid #ff4b4b;
        width: 60px;
        margin: 0 auto;
      }
      .team-image {
        transition: all 0.5s ease;
        filter: grayscale(20%);
      }
      .team-image:hover {
        filter: grayscale(0%);
        transform: scale(1.05);
      }
      .section-heading {
        font-size: 2.5rem;
        background: linear-gradient(
          135deg,
          rgba(4, 67, 108, 1) 0%,
          #ff4b4b 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      .mission-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
      .profile-image-container {
        width: 280px;
        height: 280px;
        position: relative;
        margin-bottom: 2rem;
      }

      .profile-image-wrapper {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        box-shadow: 0 10px 30px rgba(4, 67, 108, 0.2);
        border: 8px solid white;
      }

      .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
        filter: grayscale(20%);
      }

      .profile-image-wrapper:hover .profile-image {
        transform: scale(1.1);
        filter: grayscale(0%);
      }

      .profile-image-wrapper::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          transparent 50%,
          rgba(4, 67, 108, 0.1)
        );
        pointer-events: none;
      }

      .diagonal-section {
        position: relative;
        transform: skewY(-5deg);
        margin-top: -3rem;
        margin-bottom: -3rem;
      }
      .diagonal-content {
        transform: skewY(5deg);
      }
      .text-reveal {
        animation: slideUp 0.8s ease forwards;
        opacity: 0;
      }
      .text-reveal-delay-1 {
        animation-delay: 0.2s;
      }
      .text-reveal-delay-2 {
        animation-delay: 0.4s;
      }
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .hero-gradient {
        background: linear-gradient(
            135deg,
            rgba(4, 67, 108, 1) 0%,
            rgba(2, 48, 78, 1) 100%
          ),
          linear-gradient(45deg, #ff4b4b 0%, transparent 70%);
        background-blend-mode: overlay;
      }
    </style>
  </head>
  <body
    class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-gray-50 tw-text-gray-800"
  >
    <!-- ...existing header from index.html... -->

    <main class="tw-mt-[80px]">
      <!-- Hero Section -->
      <section
        class="diagonal-section hero-gradient tw-relative tw-py-48 tw-overflow-hidden"
      >
        <!-- 背景装飾 -->
        <div class="tw-absolute tw-inset-0">
          <div
            class="tw-absolute tw-w-[800px] tw-h-[800px] tw-bg-blue-500/10 tw-rounded-full tw--right-40 tw--top-40 tw-blur-3xl tw-animate-pulse"
          ></div>
          <div
            class="tw-absolute tw-w-[600px] tw-h-[600px] tw-bg-red-500/10 tw-rounded-full tw--left-20 tw-bottom-0 tw-blur-3xl"
          ></div>
        </div>

        <!-- メインコンテンツ -->
        <div
          class="diagonal-content tw-max-w-6xl tw-mx-auto tw-px-6 tw-relative"
        >
          <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 tw-gap-16">
            <!-- 左側：テキストコンテンツ -->
            <div class="tw-flex tw-flex-col tw-justify-cente tw-content-center">
              <h1
                class="text-reveal section-heading tw-mb-8"
              >
                私たちについて
              </h1>
              <div
                class="text-reveal text-reveal-delay-1 tw-bg-white/10 tw-backdrop-blur-sm tw-p-6 tw-rounded-lg tw-border tw-border-white/20"
              >
                <p class="tw-text-3xl tw-text-white tw-font-light tw-mb-4">
                  「英語学習を
                  <span
                    class="tw-bg-gradient-to-r tw-from-red-400 tw-to-blue-400 tw-bg-clip-text tw-text-transparent"
                  >
                    もっと楽しく </span
                  >」
                </p>
              </div>
              <p
                class="text-reveal text-reveal-delay-2 tw-text-xl tw-text-gray-200 tw-mt-8 tw-leading-relaxed"

                テクノロジーの力で、<br />新しい学習体験を創造する
              </p>
            </div>

            <!-- 右側：ビジュアル要素 -->
            <div class="tw-relative tw-flex tw-items-center tw-justify-center">
              <div class="tw-relative tw-w-[300px] tw-h-[300px]">
                <!-- 中央のアイコン -->
                <div
                  class="tw-absolute tw-inset-0 tw-flex tw-items-center tw-justify-center"
                >
                  <div class="tw-relative tw-group">
                    <div
                      class="tw-absolute tw-inset-0 tw-bg-gradient-to-r tw-from-red-500/30 tw-to-blue-500/30 tw-rounded-full tw-blur-xl tw-scale-150 tw-animate-pulse"

                    <div
                      class="tw-bg-white/10 tw-backdrop-blur tw-rounded-full tw-w-40 tw-h-40 tw-flex tw-items-center tw-justify-center tw-border tw-border-white/20 tw-relative"

                      <i

                    </div>
                  </div>
                </div>

                <!-- 軌道のような装飾 -->
                <div
                  class="tw-absolute tw-inset-0 tw-border-2 tw-border-white/20 tw-rounded-full tw-animate-[spin_20s_linear_infinite]"
                ></div>
                <div
                  class="tw-absolute tw-inset-0 tw-border-2 tw-border-white/10 tw-rounded-full tw-rotate-45"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <style>

              <h3
